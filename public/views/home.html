<div class="jumbotron text-center">
    <img src="https://www.falconsocial.com/wp-content/uploads/2015/06/FS_logo_svg.svg">
    <!--<a href="/create">Add</a>-->

    <br>
    <!-- Small modal -->
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalNorm" style="margin-top:20px;">
        Add product
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        Create product
                    </h4>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label  class="col-sm-2 control-label"
                                    for="status">Status</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"
                                       id="status" placeholder="status"  ng-model="product.status"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label"
                                    for="scheduled">Scheduled</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"
                                       id="scheduled" placeholder="scheduled"  ng-model="product.scheduled"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label  class="col-sm-2 control-label"
                                    for="image">Image</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"
                                       id="image" placeholder="image url"  ng-model="product.image"/>
                            </div>
                        </div>
                    </form>

                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">
                        Close
                    </button>
                    <button type="submit" class="btn btn-primary" ng-click="create(product)" data-dismiss="modal">Create</button>

                </div>

            </div>
        </div>
    </div>


</div>

<div class="container">
    <div class="row">
        <div class="col-xs-6 col-md-3" ng-repeat="product in products">
            <div id="card">


                <div class="thumbnail flip-container">

                    <div class="flipper" ng-class="{'active':clicked}">
                        <div class="front">

                            <img ng-src="{{product.content.media.url}}" class="imgClass"/>
                            <div class="caption">
                                <h4 class="pull-right">{{product.scheduled}}</h4>
                                <h4>
                                    <!--Edit to add flip-->
                                    <a href="" ng-click="clicked=!clicked">Edit</a>
                                    <a ng-click="deleteProduct(product._id);">Delete</a>
                                </h4>
                                <p>{{product.status}}</p>
                            </div>

                        </div>

                        <div class="back text-center">
                            <form>
                                <!--<input type="hidden" placeholder="id" ng-model="product._id" />-->
                                <label>Status</label>
                                <br>
                                <input type="text" placeholder="status" ng-model="product.status"/>
                                <br>
                                <label>Scheduled</label>
                                <br>
                                <input type="text" placeholder="scheduled" ng-model="product.scheduled"/>
                                <br>
                                <label>Image</label>
                                <br>
                                <input type="text" placeholder="image" ng-model="product.content.media.url"/>

                                <br>
                                <button type="submit" class="btn btn-primary" ng-click="update(product)"  ng-click="clicked=!clicked">Update</button>
                            </form>
                        </div>

                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
