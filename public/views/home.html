
<div class="jumbotron text-center">
    <h1>Home Page 4 Life</h1>
    <!--<a href="/create">Add</a>-->


    <!-- Small modal -->
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalNorm">
        Launch Normal Form
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        Create product
                    </h4>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label>Status</label>
                            <input type="text" placeholder="status" ng-model="product.status" />
                        </div>
                        <div class="form-group">
                            <label >Scheduled</label>
                            <input type="text" placeholder="scheduled" ng-model="product.scheduled" />
                        </div>

                        <div class="form-group">
                            <label >Image</label>
                            <input type="text" placeholder="image" ng-model="product.image" />
                        </div>
                    </form>
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">
                        Close
                    </button>
                    <button type="submit" class="btn btn-primary" ng-click="create(product)" data-dismiss="modal">Create</button>
                </div>
            </div>
        </div>
    </div>


</div>

<div class="container">
    <div class="row">
        <div class="col-xs-6 col-md-3" ng-repeat="product in products">
            <div id="card">


                <div class="thumbnail">

                    <div class="front">

                    <img ng-src="{{product.content.media.url}}" class="imgClass"/>
                    <div class="caption">
                        <h4 class="pull-right">{{product.scheduled}}</h4>
                        <h4>
                            <a onclick="alert('sasa')">Edit</a>
                            <a ng-click="deleteProduct(product._id);">Delete</a>
                        </h4>
                        <p>{{product.status}}</p>
                    </div>

                    </div>

                    <div class="back">
                        <form>
                            <!--<input type="hidden" placeholder="id" ng-model="product._id" />-->
                            <input type="text" placeholder="status" ng-model="product.status"/>
                            <input type="text" placeholder="scheduled" ng-model="product.scheduled"/>
                            <input type="text" placeholder="image" ng-model="product.content.media.url"/>
                            <button type="submit" class="btn btn-primary" ng-click="update(product)">Update</button>
                        </form>
                    </div>

                </div>



            </div>

        </div>

    </div>
</div>
